http {
    server {
        server_name localhost;
        client_max_body_size 10G;
        listen 8080;
        autoindex on;
        location / {
            root /home/iijung/webserv/resources/www;
            index index.html;
            limit_except POST GET DELETE PUT {
                deny all;
            }
        }
        location /naver/ {
            return 301 http://www.naver.com;
        }
        location /file_upload {
            root resources/www/html/;
            limit_except GET {
                deny all;
            }
            index file_upload.html;
        }
        location /echo {
            root resources/www/html/;
            limit_except GET {
                deny all;
            }
            index echo.html;
        }
        location /myfiles {
            root resources/www/html/;
            limit_except GET {
                deny all;
            }
            index myfiles.html;
        }
        location /cgi-bin {
            root resources/www/cgi-bin/;
            limit_except POST GET DELETE {
                deny all;
            }
            fastcgi_pass py /usr/bin/python3;
            fastcgi_pass php /usr/bin/php;
            fastcgi_pass sh /usr/bin/bash;
        }
    }
}
