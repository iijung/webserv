http {
    root /www;
    client_max_body_size 50m;
    autoindex off;
    server {
        root /www;
        server_name localhos;
        client_max_body_size 50m;
        listen localhost:8080;
        autoindex on;
        location /old/ {
            autoindex on;
            limit_except POST GET DELETE {
                allow all;
            }
            return 301 http://www.naver.com;
        }
        location / {
            sendfile on;
            root /www;
            client_max_body_size 50m;
            index index.html;
            limit_except POST GET DELETE {
                allow all;
            }
            autoindex on;
        }
        location /test/ {
            root /www;
            limit_except POST GET DELETE {
                allow all;
            }
            autoindex on;
        }
        sendfile on;
    }
    server {
        listen 8080;
        server_name localhost1 localhost2;
        autoindex on;
    }
}
